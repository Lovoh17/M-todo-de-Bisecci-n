{% extends 'Biseccion/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
  <div class="text-center fade-in  center">
    <h2 class="mb-4">Registro de Usuario</h2>
    {{ msg }}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
{% endblock %}
