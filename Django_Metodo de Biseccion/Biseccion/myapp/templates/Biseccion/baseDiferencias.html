<!DOCTYPE html>
<html lang="es">
<head>
  <title>{% block title %}Metodo de Diferencias Numericas{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <style> 
    .container {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      box-shadow: rgba(0, 0, 255, 0.5) 0px 20px 30px -10px;
    }

    header {
      border-bottom: 1px solid black;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    hr {
      border-top: 1px solid black;
      margin: 20px 0;
    }
  </style>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
  <div class="container">
    <a class="navbar-brand" href="#">Calculadora Mamalona</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'teoriaB' %}" class="nav-link">Metodo de Biseccion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'teoriaD' %}">Diferenciacion Numerica</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'creator' %}" class="nav-link">Creadores</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body class="bg-dark text-light">
  <div class="container">
    <header class="text-center py-5">
      <h1>Metodo de Diferencias Numericas</h1>
    </header>
    <hr>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <hr>
  </div>
</body>
</html>
