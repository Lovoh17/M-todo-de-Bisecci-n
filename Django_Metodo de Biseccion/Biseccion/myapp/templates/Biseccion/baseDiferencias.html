<!DOCTYPE html>
<html lang="es">
<head>
  <title>{% block title %}Metodo de Diferencias Numericas{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <style> 
    .container {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      box-shadow: rgba(0, 0, 255, 0.5) 0px 20px 30px -10px;
    }

    header {
      border-bottom: 1px solid black;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    hr {
      border-top: 1px solid black;
      margin: 20px 0;
    }
  </style>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body class="bg-dark text-light">
  <div class="container">
    <header class="text-center py-5">
      <h1>Metodo de Diferencias Numericas</h1>
    </header>
    <hr>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <hr>
  </div>
</body>
</html>
